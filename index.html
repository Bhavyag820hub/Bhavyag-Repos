<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6CA0DC, #BFD9FF);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 320px;
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    button {
      border: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: #ddd;
      position: absolute;
    }

    .no-message {
      margin-top: 10px;
      font-size: 14px;
      color: #ff4d6d;
      min-height: 20px;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.85;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    .confetti {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: confettiFall 5s linear forwards;
    }

    @keyframes confettiFall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .love-text {
      font-size: 42px;
      font-weight: bold;
      color: #ff4d6d;
      min-height: 60px;
    }

    .secret-btn {
      margin-top: 20px;
      display: none;
      background: #ff4d6d;
      color: white;
    }

    .secret-box {
      margin-top: 20px;
      font-size: 16px;
      color: #444;
      max-width: 320px;
      line-height: 1.4;
      display: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my Valentine? üíò</h1>

    <button class="yes" onclick="yesClicked()">Yes üíñ</button>
    <button class="no" onclick="noClicked()">No üôà</button>

    <div id="noMessage" class="no-message"></div>
  </div>

  <script>
    const messages = [
      "Are you sure? ü•∫",
      "You‚Äôre missing an angel üòá",
      "Think again‚Ä¶ my heart can‚Äôt take this üíî",
      "Love like this doesn‚Äôt knock twice üíï",
      "Sorry boss üòå you‚Äôre already booked by this beauty üíñ",
      "Plot twist: you‚Äôre actually mine üòè‚ù§Ô∏è"
    ];

    let index = 0;

    function noClicked() {
      document.getElementById("noMessage").innerText =
        messages[index % messages.length];
      index++;

      const btn = document.querySelector('.no');
      // Move only a little instead of jumping far
      const offsetX = (Math.random() * 100 - 50); // -50px to +50px
      const offsetY = (Math.random() * 60 - 30);  // -30px to +30px

      const currentLeft = btn.offsetLeft;
      const currentTop = btn.offsetTop;

      btn.style.left = currentLeft + offsetX + "px";
      btn.style.top = currentTop + offsetY + "px";
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    function createConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.innerText = "‚ù§Ô∏è";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function typeText(element, text, speed = 70) {
      let i = 0;
      element.innerHTML = "";
      const interval = setInterval(() => {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
        } else {
          clearInterval(interval);
        }
      }, speed);
    }

    function typeLines(element, lines, speed = 40) {
      let lineIndex = 0;
      let charIndex = 0;
      element.innerHTML = "";

      const interval = setInterval(() => {
        if (charIndex < lines[lineIndex].length) {
          element.innerHTML += lines[lineIndex].charAt(charIndex);
          charIndex++;
        } else {
          lineIndex++;
          charIndex = 0;
          if (lineIndex < lines.length) {
            element.innerHTML += "<br>";
          } else {
            clearInterval(interval);
          }
        }
      }, speed);
    }

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          flex-direction:column;
          background: linear-gradient(135deg, #6CA0DC, #BFD9FF);
          font-family: Poppins, sans-serif;
          text-align:center;">
          
          <h1 id="loveText" class="love-text"></h1>
          <p style="font-size:18px;">Forever starts now üíï</p>

          <button class="secret-btn" onclick="showSecret()">
            Open Secret üíù
          </button>

          <div id="secretBox" class="secret-box"></div>
        </div>
      `;

      createConfetti();
      setInterval(createHeart, 300);

      typeText(
        document.getElementById("loveText"),
        "Love You Rowdy Baby ‚ù§Ô∏è"
      );

      setTimeout(() => {
        document.querySelector(".secret-btn").style.display = "inline-block";
      }, 2500);
    }

    function showSecret() {
      const lines = [
        "You are my Hero.",
        "You are the reason my heart learned how to hope again.",
        "Through every phase of life, I know you‚Äôll still be mine.",
        "I trust you not just with my heart, but with my future.",
        "Nothing you do could make me stop loving you.‚ù§Ô∏è",
        "Love You Nana ‚ù§Ô∏è"
      ];

      const box = document.getElementById("secretBox");
      box.style.display = "block";
      typeLines(box, lines);
    }
  </script>
</body>
</html>
